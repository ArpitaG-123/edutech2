<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ subject }} - {{ chapter }} | EduApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Baloo 2', cursive; background: #e3f2fd; }
        .container { max-width: 700px; margin: 40px auto; }
        .video-card { border-radius: 18px; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 32px; text-align: center; }
        .mascot { width: 60px; margin-bottom: 10px; }
        .video-title { color: #2980b9; font-size: 2rem; margin-bottom: 20px; }
        .not-available { color: #c0392b; font-size: 1.3em; margin-top: 30px; }
        .content-text { font-size: 1.2em; margin-bottom: 24px; color: #1b4d6d; background: #e3f2fd; border-radius: 10px; padding: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-card">
            <img src="/static/icons/icon-192.png" class="mascot" alt="Mascot">
            <div class="video-title">{{ subject }} - {{ chapter }}</div>
            {% if content_text %}
                <div class="content-text">{{ content_text }}</div>
                {% if video_url %}
                    <video width="100%" height="400" controls style="border-radius: 12px;">
                        <source src="{{ video_url }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                {% endif %}
                {% if audio_url %}
                    <div class="mt-4">
                        <h5>Audio Summary</h5>
                        <audio controls style="width:100%;">
                            <source src="{{ audio_url }}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                {% endif %}
            {% else %}
                <div class="not-available">Content not available for this chapter.</div>
            {% endif %}
            <a href="{{ url_for('chapters') }}" class="btn btn-outline-primary mt-4">Back to Chapters</a>
        </div>
    </div>
</body>
</html>
